
<!doctype html>
<html>
<head>
<title>Sage42 DPI Calculator</title>
<link rel="stylesheet" href="./css/style.css">
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'
	rel='stylesheet' type='text/css'>
<script
	src="./js/1.7.1_jquery.min.js"></script>
<script src="./js/dpi_calc.js"></script>
<base target="_blank" />
</head>

<body>
	<form id="cal1">
		<div class="box">
			<input type="text" id="xxxhdpi" autofocus="" tabindex="1">
			<div class="labels">
				<label for="xxxhdpi">xxxhdpi</label> <span class="hint"></span>
			</div>
		</div>
		<div class="box">
			<input type="text" id="xxhdpi" tabindex="4">
			<div class="labels">
				<label for="xxhdpi">xxhdpi</label> <span class="hint"></span>
			</div>
		</div>
		<div class="box">
			<input type="text" id="xhdpi" tabindex="7">
			<div class="labels">
				<label for="xhdpi">xhdpi</label> <span class="hint"></span>
			</div>
		</div>
		<div class="box">
			<input type="text" id="hdpi" tabindex="10">
			<div class="labels">
				<label for="hdpi">hdpi</label> <span class="hint"></span>
			</div>
		</div>
		<div class="box">
			<input type="text" id="mdpi" tabindex="13">
			<div class="labels">
				<label for="mdpi">mdpi</label> <span class="hint"></span>
			</div>
		</div>
		<div class="box">
			<input type="text" id="ldpi" tabindex="16">
			<div class="labels">
				<label for="ldpi">ldpi</label> <span class="hint"></span>
			</div>
		</div>
		<div class="box">
			<input type="text" id="tvdpi" tabindex="19">
			<div class="labels">
				<label for="tvdpi">tvdpi</label> <span class="hint"></span>
			</div>
		</div>

	</form>
	
	<h6>
		<a href='http://jennift.com/dpical.html'>Web version</a>
	</h6>

</body>
</html>
